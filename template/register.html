<!DOCTYPE html>
<html>
    <head>
        <title>注册</title>
    </head>
    
    <body>
        <form method="post" action="/register">
            <p>填写下方的个人信息</p>
            用户昵称: <input type="text" name="nickname">
            <br/>
            设置密码: <input type="password" name="password1">
            <br/>
            重复密码: <input type="password" name="password2">
            <br/>
            <input type="submit" value="确认">
        </form>
        <form method="get" action="/login">
            <input type="submit" value="返回登录">
        </form>
    </body>
</html>
